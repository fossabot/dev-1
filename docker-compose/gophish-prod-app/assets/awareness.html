<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Alert!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #ddd;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #f00;
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
        }
        .warning {
            background-color: #f00;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ALERT!</h1>
    <p>Your information has been compromised!</p>
    <img src="hacking.gif" alt="Hacking" width="600" height="350">
    <div class="warning">
        <h2>Unauthorized Access Detected!</h2>
        <p>It seems someone has tried to access your personal information. Please contact your Security department immediately.</p>
        <p>DO NOT IGNORE THIS MESSAGE!</p>
    </div>
    <p>Please report this page to your Security coordinator.</p>
</body>
</html>
